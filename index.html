<!DOCTYPE html> 
<html lang="en">
    <head>
        <title> Graph Visualizers </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="scripts/legendComponent.js"></script>
        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> Graph Visuals </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button class="btn btn-primary me-2" type="button" id="genRand" disabled> Generate Random Points </button>
                        <button class="btn btn-primary me-2" type="button" id="closest" disabled> Closest Pair of Points </button>
                        <div class="nav-item dropdown">
                          <button class="navbar-btn btn btn-primary dropdown-toggle text-light disabled me-2" type="button" id="sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Merge Sort
                          </button>
                          <div class="dropdown-menu" aria-labelledby="sort">
                            <a class="dropdown-item" href="#" id="byX">By X</a>
                            <a class="dropdown-item" href="#" id="byY">By Y</a>
                          </div>
                        </div>
                        <button class="btn btn-primary me-2" type="button" id="shortest" disabled> Shortest Route </button>
                        <button class="btn btn-primary me-2" type="button" id="depth" disabled> Depth-First Search </button>
                        <button class="btn btn-primary me-2" type="button" id="breadth" disabled> Breadth-First Search </button>
                    </div>
                  </div>
                </div>
            </nav>
        </div>

        <div id="legend">
          <div id="item1">
            <div class="legendColor click"></div>
            Add Point
          </div>
          <div id="item2">
            <div class="legendColor drag"></div>
            Add Edge
          </div>
          <div id="item3">
            <div class="legendColor"></div>
          </div>
        </div>

        <canvas id="graphView" width="0" height="0"> Graph with points </canvas>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

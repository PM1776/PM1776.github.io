<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Graph Visualizer </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/styles/index.css">
        <link rel="icon" href="./src/resources/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="module" src="./src/scripts/index.js"></script>
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"> Graph <span class="whiteText">Visualizer</span> </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <button class="btn btn-primary me-2" type="button" id="findPoint" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" disabled> Find Path </button>
                      <div class="collapse" id="navbarToggleExternalContent">
                        <div class="bg-light p-1 justifyContent alignItems">
                          <input class="mr-sm-4" id="start" type="search" placeholder="Starting From" aria-label="StartingFrom">
                          <input class="mr-sm-4" id="searchingFor" type="search" placeholder="Searching For" aria-label="SearchingFor">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="searchType" id="depth" checked>
                            <label class="form-check-label" for="depth">
                              By Depth
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="searchType" id="breadth">
                            <label class="form-check-label" for="breadth">
                              By Breadth
                            </label>
                          </div>
                          <button class="btn btn-primary me-2" type="button" id="search"> Search </button>
                        </div>
                      </div>
                      <div class="nav-item dropdown">
                        <button class="navbar-btn btn btn-primary dropdown-toggle text-light disabled me-2" type="button" id="sort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Sort
                        </button>
                        <div class="dropdown-menu" aria-labelledby="sort">
                          <a class="dropdown-item" href="#" id="byX">By X</a>
                          <a class="dropdown-item" href="#" id="byY">By Y</a>
                        </div>
                      </div>
                      <button class="btn btn-primary me-2" type="button" id="closest" disabled> Closest Points </button>
                    </div>
                  </div>
                </div>
            </nav>
        </div>

        <div id="legend">
          <div id="item1">
            <div class="legendItem click"></div>
            Add Point
          </div>
          <div id="item2">
            <div class="legendItem drag"></div>
            Connect
          </div>
          <div id="item4">
            <div class="legendItem rightClick"></div>
            Remove Point
          </div>
        </div>

        <div id="canvasContainer">
          <canvas id="graphView" width="0" height="0"> Graph with points </canvas>
        </div>

        <div id="alert" class="alert alert-secondary alert-dismissible fade show" role="alert">
          <strong>A point must not overlap another.</strong> Space is nice.
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
